<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="puzzle.css"> 
    </head>
    <body>
        <table id="myTable">
    </table>
    <br>

    <script>
        function createTable() {
            var array = [];
            var runOnce = true;
            var table = document.getElementById("myTable");
            var tableSize = Number(document.getElementById("tableSize").value);
            var row = table.insertRow(0);

            for(var i = tableSize; i > 0; i--) {
                row[i] = table.insertRow(0);
    
                for(var j = tableSize; j > 0; j--) {
                    if (runOnce) {
                        var cell = row[i].insertCell(0);
                        cell.innerHTML = "__";
                        array.push(cell);
                        runOnce = false;
                        cell.addEventListener("click", (event) => { findCell(event.target.innerHTML, array, tableSize, table)});
                    }
                    else {
                        cell[j] = row[i].insertCell(0);
                        cell[j].innerHTML = randomNum();
                        cell[j].addEventListener("click", (event) => { findCell(event.target.innerHTML, array, tableSize, table)});
                        array.push(cell[j]);
                    }
                }
            }
        }

        function findCell(cell, array, tableSize, table) {
            var holder;

            for(var i = 0; i < array.length; i++) {
                if (array[tableSize - i].innerHTML == "__") { // Compares values
                    moveDown(i, cell, array, tableSize, table);
                }
                else
                    continue;
            }   
        }

        function moveDown(i, cell, array, tableSize, table) {
            holder = cell;
            array[i].innerHTML = "__";
            array.push();
            array[tableSize - i].innerHTML = holder;
            cell.addEventListener("click", (event) => { findCell(event.target.innerHTML, array, tableSize, table)});
            return;
        }

        function randomNum() {
            return Math.floor(Math.random() * 10);
        }

    </script>

    <h3>Table Size: </h3>
    <input type="number" id="tableSize">
    <button onclick="createTable()">Create Table</button>
    
    </body>
</html>
